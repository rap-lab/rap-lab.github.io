---
layout: default
show_sidebar: false
---
<h1 style="font-size:30px;">Lab Head</h1>
<br>
<div class="columns is-multiline">
  <div class="column is-12">
    {{ page.content }}
  </div>

{% assign sorted_products = site.team | where:"category","lab_head" %}
{% for product in sorted_products %}
  <div class="column is-one-fifth-desktop is-3-tablet">
    <a href="{{ product.url | prepend: site.baseurl }}">
      <div class="card">
        {% if product.image %}
        <div class="card-image">
          <figure class="image is-3by3">
            <img src="{{ product.image }}" alt="{{ product.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">
          <p class="title is-6">{{ product.title }}</h2>
          <p class="subtitle is-6">{{ product.subtitle }}</p>
        </div>
      </div>
    </a>
  </div>
{% endfor %}
</div>
