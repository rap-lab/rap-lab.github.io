<p class="title is-4">Latest News</p>

<div class="columns is-multiline">
    {% assign count = 0 %}
    {% for post in site.posts %}
        {% if post.title != page.title %}
            <div class="column is-12">
                {% include post-card.html %}
            </div>
            {% assign count = count | plus: 1 %}
        {% endif %}
        {% if count == 3 %}
            {% break %}
        {% endif %}
    {% endfor %}
</div>
