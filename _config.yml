# Site Settings
title: Robotics Autonomy and Planning Lab
tagline: Robotics Autonomy and Planning Lab
email: zhongqiang.ren@sjtu.edu.cn
description: Robotics Autonomy and Planning Lab
baseurl: ""
# domain:
url: ""
permalink: pretty

paginate: 5
paginate_path: "/research/page:num"

# Disqus Comments
disqus:
  comments: false


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-scholar
  - kramdown-parser-gfm
  - jekyll-redirect-from

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

# google_analytics:

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Zhongqiang Ren"
      layout: post
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  team:
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
